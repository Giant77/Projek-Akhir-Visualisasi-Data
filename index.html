<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <title>Visualisasi Nutrisi</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="header">
        <h1>Kandungan Nutrisi Makanan dan Minuman Khas Indonesia Per 100 Gram Takaran Saji</h1>
    </div>

      <div class="svg-container">
        <div class="scatter-container">
            <h2 id="scatter-title">
                Analisis Korelasi Berbagai Nutrisi
            </h2>

            <select id="select-scatter-plot"></select>
            <div id="scatter-plot"></div>
        </div>
        <div class="pie-container">
            <h2 id="pie-title">
                Komposisi Nutrisi dalam Berbagai Jenis Makanan
            </h2>
            <svg id="pie-chart"></svg>
        </div>
    </div>
  


    <!-- D3 bundle -->
    <script src="js/d3.v7.min.js"></script>

    <!-- JavaScript code for creating scatter plot -->
    <script src="js/scatterPlot.js"></script>

    <!-- JavaScript code for creating pie chart -->
    <script src="js/pieChart.js"></script>


</body>

</html>
